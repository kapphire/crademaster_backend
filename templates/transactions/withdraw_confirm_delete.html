{% extends "dashboard/base.html" %}
{% load static %}

{% block title %}
    Crademaster withdraws
{% endblock %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the withdrawal of <strong>{{ object.amount }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'withdraw_list' %}">Cancel</a>
</form>
{% endblock %}
